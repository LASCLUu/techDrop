<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - TechDice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>  
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>TechDice</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li id="login" style="float:right;"><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="compra">
        <div class="container">
            <h2>Finalizar Compra</h2>
            <form action="confirmacao.html" method="post">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço de Entrega:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pagamento">Forma de Pagamento:</label>
                    <select id="pagamento" name="pagamento" required>
                        <option value="cartao_credito">--- Selecione ---</option>
                        <option value="cartao_credito">Cartão de Crédito</option>
                        <option value="cartao_debito">Cartão de Débito</option>
                        <option value="boleto">Boleto</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <button type="submit" class="btn">Confirmar Compra</button>
            </form>
        </div>
    <div id="popupCompra" class="popup-compra" style="display: none;">
        <div class="popup-conteudo">
            <img src="caminho/para/imagem-do-produto.jpg" alt="Produto Comprado" id="produtoImagem"
                style="width:100px; height:auto;">
            <p>Compra realizada com sucesso!</p>
            <button onclick="fecharPopup()">Fechar</button>
        </div>
    </div>
    <script>
        function mostrarPopup() {
            document.getElementById('popupCompra').style.display = 'block';
        }

        function fecharPopup() {
            document.getElementById('popupCompra').style.display = 'none';
        }

        // Adicione o listener ao seu formulário
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Previne o envio do formulário
            mostrarPopup();
            // Aqui você pode adicionar qualquer lógica adicional que desejar após a exibição do popup
        });
    </script>


    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 TechDice. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
